
<app-search></app-search>
<app-tags></app-tags>

<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="food image">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favroute {{food.favorite?'':'not'}}"><i class="fa-solid fa-heart"> </i></span>
                <span class="star"><star-rating [value]="food.star" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="24px"
                    [readonly]="true"></star-rating></span>
                    <div class="product-item-footer">
                        <div class="origins">
                            <span *ngFor=" let ORIDATA of food.origins">
                                {{ORIDATA }}
                            </span>
                        </div>
                        <div class="cook-time">
                            <span> üïê</span>
                            {{food.cookTime}}
                           
                        </div>
                       
                    </div>
                    <div class="price">
                        {{food.price |currency:'INR'}}
                    </div>
            </div>
        </a>


      

    </li>
</ul>

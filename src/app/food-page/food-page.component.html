

<div *ngIf="food" class="container">
    <img [src]="food.imageUrl" [alt]="food.name">

<div class="details">
    <div class="header">
        <span class="name">

            {{food.name}}
        </span>
        <span class="favroute {{food.favorite?'':'not'}}"><i class="fa-solid fa-heart"> </i></span>
    </div>
    <div class="star">
        <star-rating [value]="food.star" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="24px"
                    [readonly]="true"></star-rating>
    </div>
    <div class="origins">
        <span *ngFor=" let ORIDATA of food.origins">
            {{ORIDATA }}
        </span>
    </div>
    <div class="tag">
        <app-tags [foodPagetags]="food.tags" justifyContent="start"></app-tags>
    </div>
    <div class="cook-time">
        <span>
            Time to cook about <strong>{{food.cookTime}}</strong> Miniuts
        </span>
    </div>
    <div class="price">
        <span>{{food.price| currency:'INR'}}</span>
    </div>
    <BUtton (click)="addToCart()">Add to Cart</BUtton>
</div>
</div>
